<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styleGame.css">
</head>
<body>
    <div class="title">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="divCompleter">
        <div class="rule">
            <p>FIRST TO 5 WINS..</p>
        </div>

        <div class="completer">
           
        </div>
    </div>

    <div class="scores">
        <div class="playerScore"><p>YOUR SCORE: </p><p class="plScoreNumb">0</p></div>
        <div class="pcScore"><p>MY SCORE: </p><p class="pcScoreNumb">0</p></div>
    </div>

    <div class="btns">
        <button class="btnRock"><img src="/Images/imgrock.png" alt="" class="imgRock"></button>
        <button class="btnPaper"><img src="/Images/imgpaper.png" alt="" class="imgPaper"></button>
        <button class="btnScissors"><img src="/Images/imgscissors.png" alt="" class="imgScissors"></button>
    </div>
    
    <div class="results">
        <p>LET'S SEE IF YOURE LUCKY ENOUGH TO SURVIVE!</p>
    </div class="btnPlayAgain" >
        <button class="playAgain">PLAY AGAIN ↻</button>
    <div class="completerFlex">
        <div class="completer">
            
        </div>
        <footer class="footer">
            <p>Copyright © Alexandre Folgierini</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
